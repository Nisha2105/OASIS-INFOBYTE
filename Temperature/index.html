<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>

        <label for="from"><b>FROM:</b></label>
        <select id="from">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="to"><b>TO:</b></label>
        <select id="to">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="temperature"><b>TEMPERATURE</b></label>
        <input type="number" id="temperature" placeholder="Enter Temperature">

        <button onclick="convert()"><b>CONVERT</b></button>

        <label for="result"><b>RESULT:</b></label>
        <input type="text" id="result" readonly>
    </div>
    <script>
        function convert(){
            var from=document.getElementById('from').value;
            var to=document.getElementById('to').value;
            var temperature=parseFloat(document.getElementById('temperature').value)
            
            var convertedValue;
            var result;

            switch(from){
                case 'C':
                    if(to==='F'){
                        convertedValue=(temperature*9/5)+32;
                        result='F';
                    }else if(to==='K'){
                        convertedValue=temperature+273.15;
                        result='K';
                    }else{
                        convertedValue=temperature;
                        result='C';
                    }
                    break;
                
                case 'F':
                    if(to==='C'){
                        convertedValue=(temperature+32)*5/9
                        result='C';
                    }else if(to==='K'){
                        convertedValue=(temperature+32)*5/9+273.15;
                        result='K';
                    }else{
                        convertedValue=temperature;
                        result='F';
                    }
                    break;
                
                case 'K':
                    if(to==='C'){
                        convertedValue=temperature+273.15;
                        result='C';
                    }else if(to==='F'){
                        convertedValue=(temperature+273.15)*9/5+32;
                        result='F';
                    }else{
                        convertedValue=temperature;
                        result='K';
                    }
                    break;
            }

            document.getElementById('result').value=convertedValue.toFixed(2)+''+result;
        }
    </script>
</body>
</html>
